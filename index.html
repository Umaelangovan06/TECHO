<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FLOWCHART BUILDER</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
<style>
#myp {
  position: absolute;
  bottom: 25px;
  right: 5px;
  font-size: 10px;
}
#myp2 {
  position: absolute;
  bottom: 25px;
  right: 85px;
  font-size: 10px;
}
</style>
  </head>
  <body>
    <div class="container">
    <p id="it">
      <section class="tools-board">
        <div class="row">
          <label class="title">Toolbar</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <span>&#9645;</span>
            </li>
            <li class="option tool" id="circle">
              <span>&#9711;</span>
            </li>
            <li class="option tool" id="triangle">
              <span>&#9651;</span>
            </li>
             <li class="option tool" id="parallelogram">
              <span>&#9649;</span>
            </li>
              <li class="option tool" id="dimond">
              <span>&#9671;</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </p>
    </div>
<div id="myp">
<button  onclick="zoomOut()">Zoom-Out</button></div>
<div id="myp2">
<button  onclick="zoomIn()">Zoom-In</button></div>
  </body>
</html>
